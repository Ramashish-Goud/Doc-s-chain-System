<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Aadhar Card Detailed Application Form</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f7f7f7;
      padding: 30px;
    }
    .container {
      background-color: #fff;
      padding: 25px;
      max-width: 800px;
      margin: auto;
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 25px;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    input[type="radio"] {
      width: auto;
    }
    .inline {
      display: inline-block;
      margin-right: 10px;
    }
    .checkbox {
      margin-top: 10px;
    }
    button {
      margin-top: 25px;
      width: 100%;
      padding: 12px;
      background-color: #0b8c4c;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #087f45;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Aadhar Card Detailed Application Form</h2>
  <form action="Aadhar_new_apply.php" method="post" enctype="multipart/form-data">

    <!-- Personal Details -->
    <label for="fullname">Full Name:</label>
    <input type="text" id="fullname" name="fullname" required>

    <label for="fathername">Father's Name:</label>
    <input type="text" id="fathername" name="fathername" required>

    <label for="mothername">Mother's Name:</label>
    <input type="text" id="mothername" name="mothername" required>

    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" name="dob" required>

    <label>Gender:</label>
    <div class="inline"><input type="radio" name="gender" value="Male" required> Male</div>
    <div class="inline"><input type="radio" name="gender" value="Female"> Female</div>
    <div class="inline"><input type="radio" name="gender" value="Other"> Other</div>

    <label for="mobile">Mobile Number:</label>
    <input type="tel" id="mobile" name="mobile" pattern="[0-9]{10}" required>

    <label for="email">Email Address:</label>
    <input type="email" id="email" name="email">

    <!-- Address Details -->
    <label for="address">Full Address:</label>
    <textarea id="address" name="address" rows="3" required></textarea>

    <label for="state">State:</label>
    <select id="state" name="state" required>
      <option value="">--Select State--</option>
      <option value="Maharashtra">Maharashtra</option>
      <option value="Uttar Pradesh">Uttar Pradesh</option>
      <option value="Bihar">Bihar</option>
      <option value="Madhya Pradesh">Madhya Pradesh</option>
      <option value="Karnataka">Karnataka</option>
      <!-- Add more states as needed -->
    </select>

    <label for="city">City / District:</label>
    <input type="text" id="city" name="city" required>

    <label for="pin">PIN Code:</label>
    <input type="text" id="pin" name="pin" pattern="[0-9]{6}" required>

    <!-- Document Uploads -->
    <label for="id_proof">Upload Identity Proof (Aadhar, PAN, Voter ID - PDF/JPG):</label>
    <input type="file" id="id_proof" name="id_proof" accept=".pdf,.jpg,.jpeg,.png" required>

    <label for="address_proof">Upload Address Proof (Electric Bill, Ration Card, etc.):</label>
    <input type="file" id="address_proof" name="address_proof" accept=".pdf,.jpg,.jpeg,.png" required>

    <label for="photo">Upload Recent Passport-size Photo:</label>
    <input type="file" id="photo" name="photo" accept=".jpg,.jpeg,.png" required>

    <!-- Biometric Consent -->
    <label class="checkbox">
      <input type="checkbox" name="biometric_consent" required> I consent to biometric data collection (fingerprint, iris scan, etc.)
    </label>

    <!-- Declaration -->
    <label class="checkbox">
      <input type="checkbox" name="declaration" required> I hereby declare that all the information provided above is true to the best of my knowledge.
    </label>

    <!-- Submit Button -->
    <button type="submit">Submit Aadhar Application</button>



  </form>
</div>

</body>
</html>
